<div class="form-container">
  <div class="title_form">Заполните форму создания товара</div>

  <div>
    <form class="my-form">
      <mat-form-field>
        <mat-select placeholder="Выберите категорию товара">
          <mat-option value="'Коты'">Коты</mat-option>
          <mat-option value="'Собаки'">Собаки</mat-option>
          <mat-option value="'Птицы'">Птицы</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Кличка" [(ngModel)]="itemModel.name" name="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Цена" [(ngModel)]="itemModel.price" name="price">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Порода" [(ngModel)]="itemModel.brand" name="brand">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Краткое описание" [(ngModel)]="itemModel.desc" name="desc">
      </mat-form-field>

      </mat-form-field> -->

      <button mat-raised-button color="primary" type="submit" (click)="submit()">{{ editMode ? 'Edit' : 'Create' }}
        <mat-icon>publish</mat-icon>
      </button>

    </form>
