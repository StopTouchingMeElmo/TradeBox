<div class="catalogue-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <!-- <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/product-add']"><mat-icon>add</mat-icon></a>
  </div> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="name" matSortDisableClear
      matSortDirection="asc">

      <!-- Product Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Product Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}} $</td>
      </ng-container>

      <!-- Product Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Product Brand</th>
        <td mat-cell *matCellDef="let row">{{row.brand}}</td>
      </ng-container>

      <!-- Product Desc Column -->
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef>Product Desc</th>
        <td mat-cell *matCellDef="let row">{{row.desc}}</td>
      </ng-container>

      <!-- Product Date Column -->
      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let row">{{row.created_date}}</td>
      </ng-container>

      <!-- Product Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Product type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/item-details/', row._id ]">
      </tr>
    </table>
  </div>
</div>
